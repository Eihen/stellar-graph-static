<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stellar Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div style="display: flex; gap: 12px; align-items: center; margin-bottom: 12px;">
      <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
      <h1>Stellar Simulator</h1>
    </div>

    <!-- Tab Navigation -->
    <div id="tabNav" class="card" style="margin-bottom: 16px;"></div>

    <!-- Individual Tab -->
    <div id="tab-individual" class="tab-content" data-active="true">
      <div class="controls card">
        <div class="row" style="justify-content: space-between">
          <div style="display: flex; flex-direction: column; gap: 8px; flex: 1">
            <div class="tooltip-wrapper">
              <div id="cooldownDisplay" class="pill" style="width: fit-content">Stellar Cooldown: 30s</div>
              <div class="tooltip-content"></div>
            </div>
            <div class="eqs" id="eqToggles"></div>
          </div>
          <button id="reset" class="primary">Reset</button>
        </div>
      </div>

      <div id="chart" class="card" style="height: 640px; margin-bottom: 16px;"></div>
      <div class="card" style="overflow-x: auto; display: grid; grid-template-columns: auto 1fr; column-gap: 1rem;">
        <h2 style="font-size:16px; font-weight:600; opacity:.9; width: fit-content;">Top by battle length</h2>
        <div id="breakpointToggles" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
        <div id="rankings" style="grid-column: span 2; margin-bottom: 1rem;"></div>
        <h2 style="font-size:16px; font-weight:600; opacity:.9; width: fit-content;">Top by casts</h2>
        <div id="breakpointTogglesCasts" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
        <div id="rankingsCasts" style="grid-column: span 2; margin-bottom: 1rem;"></div>
      </div>
    </div>

    <!-- Groups Tab -->
    <div id="tab-groups" class="tab-content" data-active="false">
      <div id="groupManager" style="margin-bottom: 16px;"></div>

      <div id="chartGroups" class="card" style="height: 640px; margin-bottom: 16px;"></div>
      <div class="card" style="overflow-x: auto; display: grid; grid-template-columns: auto 1fr; column-gap: 1rem;">
        <h2 style="font-size:16px; font-weight:600; opacity:.9; width: fit-content;">Top by battle length</h2>
        <div id="breakpointTogglesGroups" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
        <div id="rankingsGroups" style="grid-column: span 2; margin-bottom: 1rem;"></div>
        <h2 style="font-size:16px; font-weight:600; opacity:.9; width: fit-content;">Top by casts</h2>
        <div id="breakpointTogglesCastsGroups" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
        <div id="rankingsCastsGroups" style="grid-column: span 2; margin-bottom: 1rem;"></div>
      </div>
    </div>
  </body>
</html>
